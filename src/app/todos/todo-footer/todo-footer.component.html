
<footer class="footer">
				<span class="todo-count"><strong>{{this.pendientes}}</strong> Tareas Pendientes</span>
				<ul class="filters">
					<li *ngFor="let filtro of filtros"
              (click)="cambiarFiltro(filtro)">
						<a  href="#/"
                [class.selected]="filtro === filtroActual"
            >{{filtro | titlecase}}</a>
					</li>
				</ul>
				<button (click)="limpiarCompletados()" class="clear-completed">Limpiar Completados</button>
</footer>
